<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register new user</title>
        <!-- MAKE SURE TO REMOVE ANY SCRIPT TAGS BELOW NOT IN USE -->
        <!-- 1 directly below for icons-->        
        <link rel="stylesheet" type="text/css" href="../CSS/signupstyles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="../Javascript/jquery-3.0.0.min.js"></script>
        <script src="../Javascript/bootstrap.min.js"></script>
        <script src="../CSS/bootstrap.min.css"></script>
        <script src="https://kit.fontawesome.com/a6360b8855.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="signup-form container-fluid">
            <form id="form">
                <h2 class="border-bottom border-primary text-center">QCFIRST REGISTRATION</h2>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="text-md-center hint-text">Create Your QCFirst Account with your QC Email.</p>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-12">
                            <label for="first-name" for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Enter Your First Name">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-12">
                            <label for="last-name" class="form-label"> Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Enter Your Last Name">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 text-md-center">
                                <input type="radio" name="type" id="student" placeholder="student">
                                <label class="btn btn-primary" for="student">Student</label>
                                <input type="radio" name="type" id="teacher" placeholder="teacher">
                                <label class="btn btn-primary" for="teacher">Teacher</label> 
                                <br>
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>
                            </div> 
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="email" class="form-label">QC Email</label>
                        <input type="email" class="form-control" id="email" placeholder="@qmail.cuny.edu">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="password-confirm" class="form-label">Confirm Password</label>
                        <input type="password" id="password-confirm" class="form-control" placeholder="Confirm Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-group">
                            <button type="submit" id="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                    </div>
                </div>
            </form>
            <div class="text-lg-center sign-up-text">Already have an account?
                <a href="../HTML/loginpage.html">Sign in</a>
            </div>
        </div>
        <script src="../Javascript/signup.js"></script>
    </body>
</html>
